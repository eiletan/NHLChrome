<!DOCTYPE html>
<html>

<head>
    <title>NHLChrome</title>
    <link rel="stylesheet" href="data/css/main.css">
    <link rel="stylesheet" href="data/css/scoreboard.css">
    <link rel="stylesheet" href="data/css/gameList.css">
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap" rel="stylesheet">


</head>

<body>
    <h1><i>NHLChrome</i></h1>
    <div id="gameScoreDiv">
        <h3 id="playoffSeriesInfo" style="display: none"></h3>
        <table class="gameScoreBoardTable">
            <tr class="gameScoreBoardStatusInfoRow">
                <td class="gameScoreBoardStatusInfo teamShotsOnGoal teamOneScoreboardShotsOnGoal">SHOTS: 69</td>
                <td class="gameScoreBoardStatusInfo teamStrengthStatus teamOneScoreboardStrength"><b>PP <br> EN</b></td>
                <td class="gameScoreBoardStatusInfo gameTime">12:05</td>
                <td class="gameScoreBoardStatusInfo gamePeriod">2nd</td>
                <td class="gameScoreBoardStatusInfo teamStrengthStatus teamTwoScoreboardStrength"><b>EN</b></td>
                <td class="gameScoreBoardStatusInfo teamShotsOnGoal teamTwoScoreboardShotsOnGoal">SHOTS: 42</td>
            </tr>
            <tr class="gameScoreBoard">
                <td class="gameScoreBoardInfo teamScoreboardLogo teamOneScoreboardLogo">
                    <img class="scoreboardLogoImg teamOneScoreboardLogoImg" src="data/icons/Vancouver Canucks.png" width=75 height=75>
                </td>
                <td class="gameScoreBoardInfo teamScoreboardAbbr teamOneScoreboardAbbr">VAN</td>
                <td class="gameScoreBoardInfo teamScoreboardScore teamOneScoreboardScore">9</td>
                <td class="gameScoreBoardInfo teamScoreboardScore teamTwoScoreboardScore">2</td>
                <td class="gameScoreBoardInfo teamScoreboardAbbr teamTwoScoreboardAbbr">BOS</td>
                <td class="gameScoreBoardInfo teamScoreboardLogo teamTwoScoreboardLogo">
                    <img class="scoreboardLogoImg teamTwoScoreboardLogoImg" src="data/icons/Boston Bruins.png" width=75 height=75>
                </td>
            </tr>
        </table>
    </div>
    <div id="gamesTableDiv" style="max-height:150px;overflow:auto; display: inline-block">
        <table class="gamePreviewsTable">
            <tr class="gamePreviews">
                <td class="gamePreviewsInfo gamePreviewsLogo gamePreviewsTeamOneLogo">
                    <img class="gamePreviewsLogoImg gamePreviewsTeamOneLogoImg" src="data/icons/Vancouver Canucks.png" width=30 height=30>
                </td>
                <td class="gamePreviewsInfo gamePreviewsAbbr gamePreviewsTeamOneAbbr">VAN</td>
                <td class="gamePreviewsInfo gamePreviewsAt">@</td>
                <td class="gamePreviewsInfo gamePreviewsAbbr gamePreviewsTeamTwoAbbr">BOS</td>
                <td class="gamePreviewsInfo gamePreviewsLogo gamePreviewsTeamTwoLogo">
                    <img class="gamePreviewsLogoImg gamePreviewsTeamTwoLogoImg" src="data/icons/Boston Bruins.png" width=30 height=30>
                </td>
            </tr>
        </table>
    </div>
    <button id="button">Get Teams</button>
    <button id="buttonAlarm">Alarm</button>
    <button id="buttonClear">Clear Alarm</button>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    
   
</body>

</html>
